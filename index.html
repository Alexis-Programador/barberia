<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BARBERÍA TIC</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>💈 BARBERÍA TIC 💈</h1>
    <p>Tu estilo, nuestra pasión</p>
  </header>

  <main>
    <section class="cortes">
      <h2>Galería de Cortes</h2>
      <div class="cortes-grid">

        <div class="corte" onclick="seleccionarCorte('Corte Fade', 150)">
          <img src="corte fade.jfif" alt="Corte Fade">
          <h3>Corte Fade</h3>
          <p>$150</p>
        </div>

        <div class="corte" onclick="seleccionarCorte('Corte Clásico', 120)">
          <img src="corte clasico.jfif" alt="Corte Clásico">
          <h3>Corte Clásico</h3>
          <p>$120</p>
        </div>

        <div class="corte" onclick="seleccionarCorte('Corte Moderno', 180)">
          <img src="corte moderno.jfif" alt="Corte Moderno">
          <h3>Corte Moderno</h3>
          <p>$180</p>
        </div>

      </div>
    </section>
  </main>

  <div class="calendario" title="Asigna tu cita">
    <h3>📅 Agenda tu Cita</h3>
    <input type="date" id="fecha">
    <select id="hora"></select>
    <button onclick="agendarCita()">Agendar</button>
    <p id="mensaje"></p>
  </div>

  <div id="notificacion" class="notificacion">
    <p>Corte seleccionado: <span id="corteSeleccionado">Ninguno</span></p>
    <button onclick="cancelarSeleccion()">Cancelar Corte</button>
  </div>

  <footer>
    <p>© 2025 Barbería TIC - Todos los derechos reservados</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
