<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BARBERÍA TIC</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>💈 BARBERÍA TIC 💈</h1>
    <p>Tu estilo, nuestra pasión</p>
  </header>

  <main>
    <section class="cortes">
      <h2>Galería de Cortes</h2>
      <div class="cortes-grid">
        <div class="corte">
          <img src="https://cdn.pixabay.com/photo/2017/07/31/11/21/barber-2553153_1280.jpg" alt="Corte Fade">
          <h3>Corte Fade</h3>
          <p>$150</p>
        </div>

        <div class="corte">
          <img src="https://cdn.pixabay.com/photo/2016/11/29/02/56/boy-1868568_1280.jpg" alt="Corte Clásico">
          <h3>Corte Clásico</h3>
          <p>$120</p>
        </div>

        <div class="corte">
          <img src="https://cdn.pixabay.com/photo/2016/03/26/22/13/man-1283237_1280.jpg" alt="Corte Moderno">
          <h3>Corte Moderno</h3>
          <p>$180</p>
        </div>
      </div>
    </section>
  </main>

  <div class="calendario" title="Asigna tu cita">
    <h3>📅 Agenda tu Cita</h3>
    <input type="date" id="fecha">
    <select id="hora"></select>
    <button onclick="agendarCita()">Agendar</button>
    <p id="mensaje"></p>
  </div>

  <footer>
    <p>© 2025 Barbería TIC - Todos los derechos reservados</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
